<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" href="img/favicon.png">-->
    <title>Random Chess</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chessboard-0.3.0.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/chessboard-0.3.0.js"></script>
    <script src="js/chess.js"></script>
    <script src="/js/p5.js"></script>

    <script src="/js/myscript.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">RandomChess</a>
    </nav>
    <main role="main">
      <div class="margin-r-l-20 row">
        <div class="col-md-5">
          <div id="chessBoard"></div>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="container">
              <h3>Game Log</h3>
              <ul id="logger" class="list-group"></ul>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <h3>Controls</h3>
              <div>
                <button type="button" id="startBoard" class="btn btn-primary">Start</button>
                <button type="button" id="clearBoard" class="btn btn-primary">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
